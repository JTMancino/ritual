<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GrimFantasy TTRPG - Sign In</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="container">
        <a href="index.html" class="logo">GrimFantasy TTRPG</a>
      </div>
    </nav>
  </header>
  <main class="container">
    <section class="auth-section">
      <h1>Welcome to GrimFantasy TTRPG</h1>

      <!-- Login Section -->
      <div class="auth-box">
        <h2>Sign In</h2>
        <form id="login-form" class="auth-form">
          <div class="form-group">
            <label for="login-email">Email:</label>
            <input type="email" id="login-email" placeholder="Enter your email" required />
          </div>
          <div class="form-group">
            <label for="login-password">Password:</label>
            <input type="password" id="login-password" placeholder="Enter your password" required />
          </div>
          <button type="submit">Sign In</button>
        </form>
      </div>

      <!-- Signup Section -->
      <div class="auth-box">
        <h2>Create an Account</h2>
        <form id="signup-form" class="auth-form">
          <div class="form-group">
            <label for="signup-email">Email:</label>
            <input type="email" id="signup-email" placeholder="Enter your email" required />
          </div>
          <div class="form-group">
            <label for="signup-password">Password:</label>
            <input type="password" id="signup-password" placeholder="Choose a password" required />
          </div>
          <button type="submit">Sign Up</button>
        </form>
      </div>
    </section>
  </main>
  <footer class="footer">
    <div class="container">
      <p>&copy; 2025 GrimFantasy TTRPG. All rights reserved.</p>
    </div>
  </footer>
  <script type="module" src="src/index.js"></script>
</body>
</html>
